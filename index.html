<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Quiz: Test Your Music Knowledge</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <!--make button to start game-->
    <button id="start">Start Game!</button>

    <!--make button that plays audio file-->
    <button id="play-song">Play Song!</button>
    <!--make button that allows user to repeat audio file-->
    <button id="repeat-song">Repeat Clip</button>

    <!--make main container to hold both artist name & song name buttons-->
    <div class="main-container">

         <!--make container for artist names nested in main container-->
        <div class="artist-container">
            <button id="artist-choice-1">Artist Choice 1</button>
            <button id="artist-choice-2">Artist Choice 2</button>
            <button id="artist-choice-3">Artist Choice 3</button>
            <button id="artist-choice-4">Artist Choice 4</button>
        </div>

        <!--make container for song names nested in main container-->
        <div class="song-container">
            <button id="song-choice-1">Song Choice 1</button>
            <button id="song-choice-2">Song Choice 2</button>
            <button id="song-choice-3">Song Choice 3</button>
            <button id="song-choice-4">Song Choice 4</button>
        </div>



    </div>

    <!--make submit button-->
    <button id="submit">Submit</button>
