<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Song Quiz: Test Your Classical Music Knowledge</title>
        <link rel="stylesheet" href="assets/styles.css">
        
    </head>
    <body>
        <div class="main-container">
            
            <div>
                <h1>Let's Play Classical Music Song Quiz!</h1>
            </div>
            <div id="player-turn">IT'S YOUR TURN - PLAYER 1!</div>

            <!--make button to start game-->
            <!--<button id="start">START GAME!</button>-->
            
            <div class="song-controls">
                <button id="play-song" onclick="playAudio()">Play</button>
                <!--make button that allows user to repeat audio file-->
                <button id="stop-song" onclick="pauseAudio()">Stop</button>
            </div>
            
            <div class="choices-container">
                
                <span class="artist-container">
                    <h2>Artist Name</h2>
                    <button id="artist-choice-1" onclick="changeArtistGuess(this)">Artist Choice 1</button>
                    <button id="artist-choice-2" onclick="changeArtistGuess(this)">Artist Choice 2</button>
                    <button id="artist-choice-3" onclick="changeArtistGuess(this)">Artist Choice 3</button>
                    <button id="artist-choice-4" onclick="changeArtistGuess(this)">Artist Choice 4</button>
                </span>

                <!--make container for song names nested in main container-->
                <span class="song-container">
                    <h2>Song Name</h2>
                    <button id="song-choice-1" onclick="changeSongGuess(this)">Song Choice 1</button>
                    <button id="song-choice-2" onclick="changeSongGuess(this)">Song Choice 2</button>
                    <button id="song-choice-3" onclick="changeSongGuess(this)">Song Choice 3</button>
                    <button id="song-choice-4" onclick="changeSongGuess(this)">Song Choice 4</button>
                </span>
            </div>
        </div>

        <center>
            <button id="submit" onclick="submitAnswer(this)">Submit</button>
            <p id=message-box></p>
        </center>
        
        <div class="score-container">
            <div id="player1-score">PLAYER 1 SCORE: </div>
            <div id="player2-score">PLAYER 2 SCORE: </div>
        </div>
    </body>
    <script src="assets/index.js"></script>
</html>
